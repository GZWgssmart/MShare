<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/main.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">确认买入</h1>
		</header>
		<div class="mui-content" id="content">
			<form class="mui-input-group">
				<p>买入：{{buyForm.buy}}</p>
				<div class="mui-input-row">
					<label>卖出UID</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入卖出人UID" v-model="buyForm.sellUid">
				</div>
				<div class="mui-input-row">
					<label>卖出手机号</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="卖出人手机号后四位" v-model="buyForm.sellPhone">
				</div>
			</form>
			<div class="mui-content-padded">
				<button v-on:tap="confirm" class="mui-btn mui-btn-primary mui-btn-block">
					<i class="mui-icon mui-icon-checkmarkempty"></i>
					确定
				</button>
			</div>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			var pageView = new Vue({
				el: '#content',
				data: {
					buyForm: {
						id: 0,
						buy: 0,
						sellUid: '',
						sellPhone: ''
					},
					needUpdate: false
				},
				mounted: function() {
					mui.plusReady(function() {
						mui.init({
							beforeback: function() {
								if(pageView.needUpdate) {
									var orderSubView = plus.webview.getWebviewById('buy_order_sub');
									mui.fire(orderSubView, 'confirm_buy');
									pageView.needUpdate = false;
								}
								return true;
							}
						});

						var self = plus.webview.currentWebview();
						pageView.buyForm.id = self.currentId;
						pageView.buyForm.buy = self.currentBuy;
					});
				},
				methods: {
					confirm: function() {
						pageView.needUpdate = true;
						mui.back();
					}
				}
			});
		</script>
	</body>

</html>
