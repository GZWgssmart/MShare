<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../../css/main.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加银行卡</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入真实姓名">
				</div>
				<div class="mui-input-row">
					<label>银行</label>
					<input id='bank' type="text" class="mui-input-clear mui-input" placeholder="请选择银行">
				</div>
				<div class="mui-input-row">
					<label>银行卡号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入银行卡号">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入绑定的手机号">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id="add" type="button" class="mui-btn mui-btn-primary mui-btn-block" style="margin-top: 30px;">
					<i class="mui-icon mui-icon-checkmarkempty"></i>
					确定
				</button>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/mui.picker.min.js" ></script>
		<script type="text/javascript">
			mui.init()
			var banks = new mui.PopPicker();
			banks.setData([{
				text: '中国银行'
			}, {
				text: '中国建设银行'
			}, {
				text: '中国农业银行'
			}]);
			var bankPicker = document.getElementById('bank');
			bankPicker.addEventListener('tap', function(e) {
				banks.show(function(items) {
					bankPicker.value = JSON.stringify(items[0].text).replace(/"/g, '');
				});
			}, false);
		</script>
	</body>

</html>
