<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>

		<div class="mui-content" id="content">
			<form id="reg-form" class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入手机号" v-model="regForm.phone">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入手机验证码" v-model="regForm.verifyCode">
				</div>
				<div class="mui-input-row input-row-a">
					<a class="mui-pull-right" href="javascript:void(0);">获取手机验证码</a>
				</div>

			</form>
			<div class="mui-content-padded">
				<button v-on:tap="getPwd" type="button" class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/vue.min.js"></script>
		<script type="text/javascript">
			var pageView = new Vue({
				el: '#content',
				data: {
					regForm: {
						phone: '',
						verifyCode: ''
					}
				},
				mounted: function() {
					mui.plusReady(function() {
						mui.init();
					})
				},
				methods: {
					getPwd: function () {
						mui.toast(pageView.regForm);
					}
				}
			});
		</script>
	</body>

</html>
